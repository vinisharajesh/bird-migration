{% block content %}
{% load crispy_forms_tags %}

<!doctype html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
      <div class="container-fluid" style ="margin-top:30px;">
            <div class="col-md-offset-4 col-md-4" style="margin-left:40%;">
                  <h2 class="text-primary page-header text-center"style="margin-right:60%;">User Login</h2>
            
            </div>
            <div class="col-md-offset-4 col-md-4 well" style="padding:2%;box-shadow:2px 2px 15px 0px black;margin-left:25%;width:50%;padding:2;justify-content:center;">
                  

                {% if messages %}
                {% for message in messages %}

                <div class="alert alert - {{ message.tags}}">
                      {{ message }}
                </div>
                {% endfor %}
                {% endif %}

                <form method="POST" autocomplete="off" >
                    {% csrf_token %}
                    {{form|crispy}}
                    <br>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
      
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>


{% endblock %}
